services:
  keycloak-postgres:
    image: postgres:15.15
    volumes:
      - "keycloak-data:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: "keycloak"
      POSTGRES_USER: "keycloak"
      POSTGRES_PASSWORD: "password"

  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    environment:
      KC_DB: "postgres"
      KC_DB_URL: "jdbc:postgresql://keycloak-postgres:5432/keycloak"
      KC_DB_USERNAME: "keycloak"
      KC_DB_PASSWORD: "password"

      KC_HOSTNAME: "localhost"
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false

      KEYCLOAK_ADMIN: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "admin"
    command: start-dev --import-realm
    depends_on:
      - keycloak-postgres
    volumes:
      - "./keycloak:/opt/keycloak/data/import:ro"
    ports:
      - "8080:8080"

  postgres:
    image: postgres:15.15
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  redis:
    image: redis:8.4
    command: redis-server --requirepass password
    ports:
      - "6379:6379"

  influxdb:
    image: influxdb:2.7
    environment:
      DOCKER_INFLUXDB_INIT_MODE: "setup"
      DOCKER_INFLUXDB_INIT_USERNAME: "admin"
      DOCKER_INFLUXDB_INIT_PASSWORD: "password"
      DOCKER_INFLUXDB_INIT_ORG: "tasks"
      DOCKER_INFLUXDB_INIT_BUCKET: "audit"
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "tasks-token-secret"
    ports:
      - "8086:8086"
    volumes:
      - "influxdb-data:/var/lib/influxdb2"

  backend:
    build: backend
    ports:
      - "8000:80"
    environment:
      ENV: "development"

      DATABASE_HOSTNAME: "postgres"
      DATABASE_NAME: "postgres"
      DATABASE_USERNAME: "postgres"
      DATABASE_PASSWORD: "password"

      REDIS_HOSTNAME: "redis"
      REDIS_PASSWORD: "password"

      ISSUER_URI: "http://keycloak:8080/realms/tasks"
      PUBLIC_ISSUER_URI: "http://localhost:8080/realms/tasks"
      CLIENT_ID: "tasks-backend"
      CLIENT_SECRET: "tasks-secret"
      SCAFFOLD_DIRECTORY: "/scaffold"

      INFLUXDB_URL: "http://influxdb:8086"
      INFLUXDB_TOKEN: "tasks-token-secret"
      INFLUXDB_ORG: "tasks"
      INFLUXDB_BUCKET: "audit"
    volumes:
      - "./scaffold:/scaffold:ro"
    depends_on:
      - postgres
      - redis
      - influxdb

  web:
    build: web
    ports:
      - "3000:80"
    environment:
      RUNTIME_ISSUER_URI: "http://localhost:8080/realms/tasks"
      RUNTIME_CLIENT_ID: "tasks-web"
    volumes:
      - "./feedback:/feedback"
      - "./profile:/profile"
    depends_on:
      - backend

  simulator:
    build: simulator
    environment:
      KEYCLOAK_URL: "http://keycloak:8080"
      API_URL: "http://backend:80/graphql"
      REALM: "tasks"
      USE_DIRECT_GRANT: "true"
      USERNAME: "test"
      PASSWORD: "test"
      CLIENT_ID: "tasks-web"
    depends_on:
      - backend
      - keycloak

volumes:
  keycloak-data:
  postgres-data:
  influxdb-data:
