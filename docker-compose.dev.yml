services:
  keycloak:
    image: quay.io/keycloak/keycloak
    environment:
      KC_HOSTNAME: "localhost"
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false

      KEYCLOAK_ADMIN: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "admin"
    command: start-dev --import-realm
    volumes:
      - "./keycloak:/opt/keycloak/data/import:ro"
      - "keycloak-data:/opt/keycloak/data"
    ports:
      - "8080:8080"

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    volumes:
      - "postgres-data:/var/lib/postgresql"
    ports:
      - "5432:5432"

  redis:
    image: redis:8.4
    command: redis-server --requirepass password
    ports:
      - "6379:6379"

  backend:
    build: backend
    ports:
      - "8000:80"
    environment:
      ENV: "development"

      DATABASE_HOSTNAME: "postgres"
      DATABASE_NAME: "postgres"
      DATABASE_USERNAME: "postgres"
      DATABASE_PASSWORD: "password"

      REDIS_HOSTNAME: "redis"
      REDIS_PASSWORD: "password"

      ISSUER_URI: "http://keycloak:8080/realms/tasks"
      PUBLIC_ISSUER_URI: "http://localhost:8080/realms/tasks"
      CLIENT_ID: "tasks"
      CLIENT_SECRET: "tasks-secret"
    depends_on:
      - postgres
      - redis

  web:
    build: web
    ports:
      - "3000:80"
    environment:
      ISSUER_URI: "http://localhost:8080/realms/tasks"
      CLIENT_ID: "tasks"
    depends_on:
      - backend

  proxy:
    build: proxy
    environment:
      BACKEND_HOST: backend:80
      FRONTEND_HOST: web:80
    ports:
      - "80:80"
    depends_on:
      - backend
      - web

volumes:
  keycloak-data:
  postgres-data:
