query GetPatients($locationId: ID, $rootLocationIds: [ID!], $states: [PatientState!], $limit: Int, $offset: Int) {
  patients(locationNodeId: $locationId, rootLocationIds: $rootLocationIds, states: $states, limit: $limit, offset: $offset) {
    id
    name
    firstname
    lastname
    birthdate
    sex
    state
    assignedLocation {
      id
      title
      parent {
        id
        title
      }
    }
    assignedLocations {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
          }
        }
      }
    }
    clinic {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
            parent {
              id
              title
            }
          }
        }
      }
    }
    position {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
            parent {
              id
              title
            }
          }
        }
      }
    }
    teams {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
            parent {
              id
              title
            }
          }
        }
      }
    }
    tasks {
      id
      title
      description
      done
      dueDate
      priority
      estimatedTime
      creationDate
      updateDate
      assignee {
        id
        name
        avatarUrl
        lastOnline
        isOnline
      }
      assigneeTeam {
        id
        title
        kind
      }
    }
    properties {
      definition {
        name
      }
      textValue
    }
  }
}
