query GetPatients($locationId: ID, $states: [PatientState!]) {
  patients(locationNodeId: $locationId, states: $states) {
    id
    name
    firstname
    lastname
    birthdate
    sex
    state
    assignedLocation {
      id
      title
      parent {
        id
        title
      }
    }
    assignedLocations {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
          }
        }
      }
    }
    tasks {
      id
      title
      description
      done
      dueDate
      creationDate
      updateDate
      assignee {
        id
        name
        avatarUrl
      }
    }
    properties {
      definition {
        name
      }
      textValue
    }
  }
}
