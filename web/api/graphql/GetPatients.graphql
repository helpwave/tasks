query GetPatients(
  $locationId: ID
  $rootLocationIds: [ID!]
  $states: [PatientState!]
  $filtering: [FilterInput!]
  $sorting: [SortInput!]
  $pagination: PaginationInput
  $search: FullTextSearchInput
) {
  patients(
    locationNodeId: $locationId
    rootLocationIds: $rootLocationIds
    states: $states
    filtering: $filtering
    sorting: $sorting
    pagination: $pagination
    search: $search
  ) {
    data {
      id
    name
    firstname
    lastname
    birthdate
    sex
    state
    assignedLocation {
      id
      title
      parent {
        id
        title
      }
    }
    assignedLocations {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
          }
        }
      }
    }
    clinic {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
            parent {
              id
              title
            }
          }
        }
      }
    }
    position {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
            parent {
              id
              title
            }
          }
        }
      }
    }
    teams {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
            parent {
              id
              title
            }
          }
        }
      }
    }
    tasks {
      id
      title
      description
      done
      dueDate
      priority
      estimatedTime
      creationDate
      updateDate
      assignee {
        id
        name
        avatarUrl
        lastOnline
        isOnline
      }
      assigneeTeam {
        id
        title
        kind
      }
    }
    properties {
      definition {
        id
        name
        description
        fieldType
        isActive
        allowedEntities
        options
      }
      textValue
      numberValue
      booleanValue
      dateValue
      dateTimeValue
      selectValue
      multiSelectValues
    }
    }
    totalCount
  }
}
