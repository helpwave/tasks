query GetPatients($locationId: ID) {
  patients(locationNodeId: $locationId) {
    id
    name
    firstname
    lastname
    birthdate
    sex
    assignedLocation {
      id
      title
      parent {
        id
        title
      }
    }
    assignedLocations {
      id
      title
      kind
      parent {
        id
        title
        parent {
          id
          title
          parent {
            id
            title
          }
        }
      }
    }
    tasks {
      id
      title
      description
      done
      dueDate
      assignee {
        id
        name
        avatarUrl
      }
    }
    properties {
      definition {
        name
      }
      textValue
    }
  }
}
