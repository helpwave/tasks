query GetPatient($id: ID!) {
  patient(id: $id) {
    id
    firstname
    lastname
    birthdate
    sex
    state
    assignedLocation {
      id
      title
    }
    assignedLocations {
      id
      title
    }
    tasks {
      id
      title
      description
      done
      dueDate
      updateDate
      assignee {
        id
        name
        avatarUrl
      }
    }
  }
}