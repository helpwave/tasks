query GetTask($id: ID!) {
  task(id: $id) {
    id
    title
    description
    done
    dueDate
    priority
    estimatedTime
    checksum
    patient {
      id
      name
    }
    assignee {
      id
      name
      avatarUrl
      lastOnline
      isOnline
    }
    assigneeTeam {
      id
      title
      kind
    }
    properties {
      definition {
        id
        name
        description
        fieldType
        isActive
        allowedEntities
        options
      }
      textValue
      numberValue
      booleanValue
      dateValue
      dateTimeValue
      selectValue
      multiSelectValues
    }
  }
}