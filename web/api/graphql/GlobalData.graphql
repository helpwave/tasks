query GetGlobalData {
  me {
    id
    username
    name
    firstname
    lastname
    avatarUrl
    tasks {
      id
      done
    }
  }
  wards: locationNodes(kind: WARD) {
    id
    title
  }
  teams: locationNodes(kind: TEAM) {
    id
    title
  }
  clinics: locationNodes(kind: CLINIC) {
    id
    title
  }
  patients {
    id
    state
    assignedLocation {
      id
    }
  }
  waitingPatients: patients(states: [WAIT]) {
    id
    state
  }
}
