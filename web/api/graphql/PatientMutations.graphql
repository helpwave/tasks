mutation CreatePatient($data: CreatePatientInput!) {
  createPatient(data: $data) {
    id
    name
    firstname
    lastname
    birthdate
    sex
    state
    assignedLocation {
      id
      title
    }
    assignedLocations {
      id
      title
    }
    clinic {
      id
      title
      kind
    }
    position {
      id
      title
      kind
    }
    teams {
      id
      title
      kind
    }
  }
}

mutation UpdatePatient($id: ID!, $data: UpdatePatientInput!) {
  updatePatient(id: $id, data: $data) {
    id
    name
    firstname
    lastname
    birthdate
    sex
    state
    checksum
    assignedLocation {
      id
      title
    }
    assignedLocations {
      id
      title
    }
    clinic {
      id
      title
      kind
    }
    position {
      id
      title
      kind
    }
    teams {
      id
      title
      kind
    }
    properties {
      definition {
        id
        name
        description
        fieldType
        isActive
        allowedEntities
        options
      }
      textValue
      numberValue
      booleanValue
      dateValue
      dateTimeValue
      selectValue
      multiSelectValues
    }
  }
}

mutation AdmitPatient($id: ID!) {
  admitPatient(id: $id) {
    id
    state
  }
}

mutation DischargePatient($id: ID!) {
  dischargePatient(id: $id) {
    id
    state
  }
}

mutation MarkPatientDead($id: ID!) {
  markPatientDead(id: $id) {
    id
    state
  }
}

mutation WaitPatient($id: ID!) {
  waitPatient(id: $id) {
    id
    state
  }
}

mutation DeletePatient($id: ID!) {
  deletePatient(id: $id)
}
