query GetLocationNode($id: ID!) {
  locationNode(id: $id) {
    id
    title
    kind
    parentId
    parent {
      id
      title
      kind
      parentId
      parent {
        id
        title
        kind
        parentId
        parent {
          id
          title
          kind
          parentId
          parent {
            id
            title
            kind
            parentId
          }
        }
      }
    }
  }
}
