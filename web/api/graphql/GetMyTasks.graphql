query GetMyTasks {
  me {
    id
    tasks {
      id
      title
      description
      done
      dueDate
      creationDate
      updateDate
      patient {
        id
        name
        assignedLocation {
          id
          title
          parent {
            id
            title
          }
        }
      }
      assignee {
        id
        name
        avatarUrl
      }
    }
  }
}
