query GetOverviewData {
  recentPatients(limit: 5) {
    id
    name
    sex
    birthdate
    position {
      id
      title
      kind
      parent {
        id
        title
      }
    }
    tasks {
      updateDate
    }
  }
  recentTasks(limit: 10) {
    id
    title
    description
    done
    dueDate
    updateDate
    assignee {
      id
      name
      avatarUrl
    }
    patient {
      id
      name
      position {
        id
        title
        kind
        parent {
          id
          title
        }
      }
    }
  }
}
