query GetOverviewData($recentPatientsFiltering: [FilterInput!], $recentPatientsSorting: [SortInput!], $recentPatientsPagination: PaginationInput, $recentPatientsSearch: FullTextSearchInput, $recentTasksFiltering: [FilterInput!], $recentTasksSorting: [SortInput!], $recentTasksPagination: PaginationInput, $recentTasksSearch: FullTextSearchInput) {
  recentPatients(filtering: $recentPatientsFiltering, sorting: $recentPatientsSorting, pagination: $recentPatientsPagination, search: $recentPatientsSearch) {
    id
    name
    sex
    birthdate
    position {
      id
      title
      kind
      parent {
        id
        title
      }
    }
    tasks {
      updateDate
    }
    properties {
      id
      definition {
        id
        name
        description
        fieldType
        isActive
        allowedEntities
        options
      }
      textValue
      numberValue
      booleanValue
      dateValue
      dateTimeValue
      selectValue
      multiSelectValues
      userValue
      user {
        id
        name
        avatarUrl
        lastOnline
        isOnline
      }
      team {
        id
        title
        kind
      }
    }
  }
  recentPatientsTotal(filtering: $recentPatientsFiltering, sorting: $recentPatientsSorting, search: $recentPatientsSearch)
  recentTasks(filtering: $recentTasksFiltering, sorting: $recentTasksSorting, pagination: $recentTasksPagination, search: $recentTasksSearch) {
    id
    title
    description
    done
    dueDate
    updateDate
    priority
    assignee {
      id
      name
      avatarUrl
      lastOnline
      isOnline
    }
    patient {
      id
      name
      position {
        id
        title
        kind
        parent {
          id
          title
        }
      }
    }
    properties {
      id
      definition {
        id
        name
        description
        fieldType
        isActive
        allowedEntities
        options
      }
      textValue
      numberValue
      booleanValue
      dateValue
      dateTimeValue
      selectValue
      multiSelectValues
      userValue
      user {
        id
        name
        avatarUrl
        lastOnline
        isOnline
      }
      team {
        id
        title
        kind
      }
    }
  }
  recentTasksTotal(filtering: $recentTasksFiltering, sorting: $recentTasksSorting, search: $recentTasksSearch)
}
