query GetTasks($rootLocationIds: [ID!], $assigneeId: ID, $assigneeTeamId: ID, $filtering: [FilterInput!], $sorting: [SortInput!], $pagination: PaginationInput, $search: FullTextSearchInput) {
  tasks(rootLocationIds: $rootLocationIds, assigneeId: $assigneeId, assigneeTeamId: $assigneeTeamId, filtering: $filtering, sorting: $sorting, pagination: $pagination, search: $search) {
    id
    title
    description
    done
    dueDate
    priority
    estimatedTime
    creationDate
    updateDate
    patient {
      id
      name
      assignedLocation {
        id
        title
        parent {
          id
          title
        }
      }
      assignedLocations {
        id
        title
        kind
        parent {
          id
          title
          parent {
            id
            title
          }
        }
      }
    }
    assignee {
      id
      name
      avatarUrl
      lastOnline
      isOnline
    }
    assigneeTeam {
      id
      title
      kind
    }
    properties {
      definition {
        id
        name
        description
        fieldType
        isActive
        allowedEntities
        options
      }
      textValue
      numberValue
      booleanValue
      dateValue
      dateTimeValue
      selectValue
      multiSelectValues
    }
  }
  tasksTotal(rootLocationIds: $rootLocationIds, assigneeId: $assigneeId, assigneeTeamId: $assigneeTeamId, filtering: $filtering, sorting: $sorting, search: $search)
}

