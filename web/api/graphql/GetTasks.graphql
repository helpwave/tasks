query GetTasks($rootLocationIds: [ID!], $assigneeId: ID, $assigneeTeamId: ID) {
  tasks(rootLocationIds: $rootLocationIds, assigneeId: $assigneeId, assigneeTeamId: $assigneeTeamId) {
    id
    title
    description
    done
    dueDate
    priority
    estimatedTime
    creationDate
    updateDate
    patient {
      id
      name
      assignedLocation {
        id
        title
        parent {
          id
          title
        }
      }
      assignedLocations {
        id
        title
        kind
        parent {
          id
          title
          parent {
            id
            title
          }
        }
      }
    }
    assignee {
      id
      name
      avatarUrl
    }
    assigneeTeam {
      id
      title
      kind
    }
  }
}

