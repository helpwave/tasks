mutation CreateTask($data: CreateTaskInput!) {
  createTask(data: $data) {
    id
    title
    description
    done
    dueDate
    updateDate
    assignee {
      id
      name
      avatarUrl
      lastOnline
      isOnline
    }
    patient {
      id
      name
    }
  }
}

mutation UpdateTask($id: ID!, $data: UpdateTaskInput!) {
  updateTask(id: $id, data: $data) {
    id
    title
    description
    done
    dueDate
    priority
    estimatedTime
    updateDate
    checksum
    patient {
      id
      name
    }
    assignee {
      id
      name
      avatarUrl
      lastOnline
      isOnline
    }
    properties {
      id
      definition {
        id
        name
        description
        fieldType
        isActive
        allowedEntities
        options
      }
      textValue
      numberValue
      booleanValue
      dateValue
      dateTimeValue
      selectValue
      multiSelectValues
      userValue
      user {
        id
        name
        avatarUrl
        lastOnline
        isOnline
      }
      team {
        id
        title
        kind
      }
    }
  }
}

mutation AssignTask($id: ID!, $userId: ID!) {
  assignTask(id: $id, userId: $userId) {
    id
    assignee {
      id
      name
      avatarUrl
      lastOnline
      isOnline
    }
  }
}

mutation UnassignTask($id: ID!) {
  unassignTask(id: $id) {
    id
    assignee {
      id
      name
      avatarUrl
      lastOnline
      isOnline
    }
  }
}

mutation DeleteTask($id: ID!) {
  deleteTask(id: $id)
}

mutation CompleteTask($id: ID!) {
  completeTask(id: $id) {
    id
    done
    updateDate
  }
}

mutation ReopenTask($id: ID!) {
  reopenTask(id: $id) {
    id
    done
    updateDate
  }
}

mutation AssignTaskToTeam($id: ID!, $teamId: ID!) {
  assignTaskToTeam(id: $id, teamId: $teamId) {
    id
    assigneeTeam {
      id
      title
      kind
    }
  }
}

mutation UnassignTaskFromTeam($id: ID!) {
  unassignTaskFromTeam(id: $id) {
    id
    assigneeTeam {
      id
      title
      kind
    }
  }
}
