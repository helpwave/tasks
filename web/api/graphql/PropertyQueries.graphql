query GetPropertyDefinitions {
  propertyDefinitions {
    id
    name
    description
    fieldType
    isActive
    allowedEntities
    options
  }
}

query GetPropertiesForSubject($subjectId: ID!, $subjectType: PropertyEntity!) {
  propertyDefinitions {
    id
    name
    description
    fieldType
    isActive
    allowedEntities
    options
  }
}

